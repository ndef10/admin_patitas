<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Admin Patitas</title>
</head>
<body>
    <section class="d-flex">

        <aside class="w-25 bg-dark text-white vh-100">
            <nav>
                <h1 class="text-center py-4">Admin Patitas</h1>
                <div class="d-flex flex-column">
                    <a href="/admin" class="w-100 px-4 py-2 text-white">Ir al Admin</a>
                    <a href="/providers" class="w-100 px-4 py-2 text-white">Proveedores</a>
                    <a href="/customers" class="w-100 px-4 py-2 text-white">Clientes</a>
                    {% if user.is_authenticated %}
                        <div class="px-4 py-2">
                            Hola {{ user.username }}
                        </div>
                    {% endif %}
                </div>
            </nav>


        </aside>

        <section class="p-4 w-100">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if 'error' in message.tags %}alert-danger{% endif %}">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}

        </section>

    </section>

    <!-- CDN Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
